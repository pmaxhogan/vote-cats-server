  <body class="mdc-typography">
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a>
          <h1 class="mdc-toolbar__title">Vote Cats</h1>
        </section>
        <section class = "mdc-toolbar__section mdc-toolbar__section--align-end" id = "right-nav-bar">
          <div id = "signed-out" class = "hidden">
            <h2 id = "sign-in-width" class="mdc-typography--subheading2">Sign in with</h2>
            <button class = "sign-in mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" data-auth-name = "Google"><img src="/img/google_logo.png" class = "logo-button"></button>
          </div>

          <div id = "signed-in" class = "hidden">
            <button id = "profile" class="mdc-button" data-mdc-auto-init="MDCRipple">Signed in as <span>Unknown</span><img class="logo-button" src="/"></button>
            <button id = "sign-out" class = "mdc-button" data-mdc-auto-init="MDCRipple">Sign out</button>
          </div>
        </section>
      </div>
    </header>

    <div class="masonry-layout">
      <div class="masonry-layout-column">
      </div>
      <div class="masonry-layout-column">
      </div>
      <div class="masonry-layout-column">
      </div>
    </div>

    <!-- Templates -->
    <template id = "panel-template">
      <div class="masonry-layout-panel">
        <!-- <h2>A cute cat</h2> -->
        <slot name = "img">The image could not be loaded.</slot>
        <p class = "mdc-card__supporting-text">
          From <slot name = "src">
          <a href = "https://thecatapi.com">The Cat API</a>
          </slot>. <button class = "delete">Delete</button>
        </p>
      </div>
    </template>
